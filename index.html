<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProStore iOS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      background-color: #0d6efd;
      color: white;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header img {
      width: 80px;
      height: 80px;
      margin-bottom: 0.5rem;
      border-radius: 16px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 0.25rem 0 0;
      font-size: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      text-align: center;
    }
    main p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 2rem;
    }
    .buttons a, .buttons button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.6rem 1.3rem;
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buttons a:hover, .buttons button:hover {
      background-color: #084298;
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      background-color: #e9ecef;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/ProStore-iOS/ProSign/refs/heads/main/Sources/prosign/Assets.xcassets/AppIcon.appiconset/Icon-1024.png" alt="ProStore Logo">
    <h1>ProStore iOS</h1>
    <p>The <b>best</b> alternative app store for iOS!</p>
  </header>
  <main>
    <h2>What is ProStore?</h2>
    <p>ProStore is actually coming soon! For now, we're working on ProSign: The <b>best</b> on-device IPA signer!</p>
    <div class="buttons">
      <a href="ProSign/">Learn More About ProSign</a>
    </div><br><br>
  </main>
  <footer>
    &copy; 2025 ProStore iOS
  </footer>
</body>
</html>
