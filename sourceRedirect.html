<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProStore Redirect</title>
    <script>
        // Function to read URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Redirect immediately
        window.addEventListener('DOMContentLoaded', () => {
            const appName = getQueryParam('app');   // e.g., altstore
            const path = getQueryParam('path');     // e.g., source

            if(appName && path) {
                const redirectURL = `${appName}://${path}=https://prostore-ios.github.io/apps.json`;

                // Show redirecting message
                document.body.innerHTML = `<p>Opening <strong>${appName}</strong>...</p>`;

                // Redirect
                window.location.href = redirectURL;
            } else {
                document.body.innerHTML = "<h1>Missing app or path parameter!</h1>";
            }
        });
    </script>
</head>

</body>
</html>
